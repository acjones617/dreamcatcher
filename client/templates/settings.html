<div ng-controller="SettingsC">
  You are in Settings
  <form ng-submit="submit()" name="newUser">
    username <input type="text" ng-model="settings.username" required> <br>
    email <input type="email" ng-model="settings.email" required> <br>
    birthday <input type="date" ng-model="settings.birthday" required> <br>
    What did you want to be when you grew up when you were 5? <input type="text" ng-model="settings.growup" required> <br>
    <input type='submit' value='submit' ng-disabled="newUser.$invalid">
  </form>
  {{settings}}
  {{user}}
</div>
